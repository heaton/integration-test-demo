group 'me.heaton'
version '1.0-SNAPSHOT'

buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.2.RELEASE")
  }
}

apply plugin: 'java'
apply plugin: 'spring-boot'

springBoot {
  mainClass = 'me.heaton.spring.Application'
}

jar {
  baseName = 'integration-test-demo'
  version =  '1.0-SNAPSHOT'
}

repositories {
  mavenCentral()
  jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
  compile 'com.google.guava:guava:19.+',
      'com.google.code.gson:gson:2.+',
      'joda-time:joda-time:2.+',
      'org.springframework.boot:spring-boot-starter-data-rest',
      'org.springframework.boot:spring-boot-starter-data-jpa',
      'com.google.code.findbugs:jsr305:3.+',
      'com.h2database:h2:1.4.+'
  testCompile 'com.jayway.restassured:rest-assured:2.+',
      'com.jayway.restassured:json-schema-validator:2.+',
      'junit:junit:4.+',
      'org.mockito:mockito-core:2.+',
      'org.springframework.boot:spring-boot-starter-data-rest-test',
      'org.springframework.boot:spring-boot-starter-data-jpa-test'
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.9'
}